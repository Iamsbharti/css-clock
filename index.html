<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>css-js-clock</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/index.js"></script>
  </head>
  <body>
    <ul style="list-style-type: none; align-self: start;">
      <li style="color: green;">Minute</li>
      <li style="margin-right: 20px; color: blue;">Hour</li>
      <li style="margin-right: 29px; color: yellow;">Sec</li>
    </ul>
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand" style="background-color: blue;"></div>
        <div class="hand min-hand" style="background-color: green;"></div>
        <div class="hand sec-hand" style="background-color: yellow;"></div>
      </div>
    </div>
  </body>
</html>
